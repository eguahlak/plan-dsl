name: Building plan-dsl Artifact

on:
  push:
    paths:
      - 'build.gradle'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Build with Gradle
      env:
        GPR_USER: ${{ secrets.GPR_USER }}
        GPR_API_KEY: ${{ secrets.GPR_API_KEY }}
      run: ./gradlew build
    - name: Publish
      env:
        GPR_USER: ${{ secrets.GPR_USER }}
        GPR_API_KEY: ${{ secrets.GPR_API_KEY }}
      run: ./gradlew publish
